plugins {
    id 'org.spongepowered.plugin' version '0.8.1'
    id 'net.minecrell.licenser' version '0.4'
}

group = pluginGroup
version = pluginVersion

dependencies {
    compile 'org.spongepowered:spongeapi:7.0.0'
}

license {
    newLine = false
    header = project.file('HEADER.txt')
    include '**/*.java'
}


sponge.plugin.id = pluginId
